<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Don't Be Like That</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f3e5f5;
      font-family: 'Poppins', sans-serif;
      color: #6a1b9a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 200px;
    }
    button {
      margin-top: 20px;
      background-color: #ce93d8;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #ba68c8;
    }
    .sad-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: shakeSad 0.5s ease-in-out 2;
    }
    @keyframes shakeSad {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 0); }
      40% { transform: translate(5px, 0); }
      60% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 0); }
      100% { transform: translate(0, 0); }
    }

  </style>
</head>
