  <style>
    body {
      background-color: #f3e5f5;
      font-family: 'Poppins', sans-serif;
      color: #6a1b9a;
      margin: 0;
      padding: 0;
      display: flex;

    img {

      background-color: #ba68c8;
      transform: scale(1.08);
    }
    .sad-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: tantrumShake 0.8s ease-in-out 2;
    }
    @keyframes tantrumShake {
      0%   { transform: translate(0, 0) rotate(0deg); }
      10%  { transform: translate(-8px, -3px) rotate(-3deg); }
      20%  { transform: translate(8px, 3px) rotate(3deg); }
      30%  { transform: translate(-10px, -4px) rotate(-5deg); }
      40%  { transform: translate(10px, 4px) rotate(5deg); }
      50%  { transform: translate(-8px, -2px) rotate(-3deg); }
      60%  { transform: translate(8px, 2px) rotate(3deg); }

      80%  { transform: translate(6px, 1px) rotate(2deg); }
